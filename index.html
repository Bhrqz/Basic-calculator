<html>
    <head>
        <link rel="stylesheet" href="calculatorcss.css">
    </head>
    <body>
        <div id="bigDiv">
            <div id="titleDiv">
                <h1 id="title">My Basic Calculator</h1>
            </div>
            <div id="theCalculator">
                <div id="screen">
                    <p id="equation">46</p>
                    <p id="result">456</p>
                </div>
                <div id="buttons">
                    <div class="button" id="1">
                        <button class="button">1</button>
                    </div>
                    <div class="button" id="2">
                        <button class="button">2</button>
                    </div>
                    <div class="button" id="3">
                        <button class="button">3</button>
                    </div>
                    <div class="button" id="+">
                        <button class="button">+</button>
                    </div>
                    <div class="button" id="4">
                        <button class="button">4</button>
                    </div>
                    <div class="button" id="5">
                        <button class="button">5</button>
                    </div>
                    <div class="button" id="6">
                        <button class="button">6</button>
                    </div>
                    <div class="button" id="subtract">
                        <button class="button">-</button>
                    </div>
                    <div class="button" id="7">
                        <button class="button">7</button>
                    </div>
                    <div class="button" id="8">
                        <button class="button">8</button>
                    </div>
                    <div class="button" id="9">
                        <button class="button">9</button>
                    </div>
                    <div class="button" id="multiply">
                        <button class="button">*</button>
                    </div>
                    <div class="button" id="clear">
                        <button class="button">CE</button>
                    </div>
                    <div class="button" id="0">
                        <button class="button">0</button>
                    </div>
                    <div class="button" id="operate">
                        <button class="button">=</button>
                    </div>
                    <div class="button" id="divide">
                        <button class="button">/</button>
                    </div>
                </div>
                <!--las partes de la calculadora-->

            </div>
        </div>
    </body>
    <script src=calculatorjs.js></script>
</html>
